<div class="card">
    <div class="card-header">
        Product Edition
    </div>
    <div class="row">
        <div class="col-sm-4 text-center">
            <label for="image">
                <img ng-src="{{'/assets/images/' + form.image}}" width="100px" alt="">
            </label>
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div>Name</div>
                    <input ng-model="form.name" type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <div>Price</div>
                    <input ng-model="form.price" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div>File</div>
                    <input type="file" class="form-control" id="image"
                    onchange="angular.element(this).scope().imageChanged(this.files)">
                </div>
                <div class="form-group col-sm-6">
   ""                 <div>Category</div>
                    <select ng-model="form.category.id" class="form-control">
                        <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div>Create Date</div>
                    <input ng-model="form.createDate" type="date" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <div>Available ?</div>
                    <div class="form-control">
                        <label class="radio-inline">
                            <input ng-model="form.available" 
                            type="radio" 
                            name="available" value="true">Yes
                        </label>
                        <label class="radio-inline">
                            <input ng-model="form.available"
                             type="radio"
                             name="available" value="false">No
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button ng-click="create()" class="btn btn-primary">Create</button>
        <button ng-click="update()" class="btn btn-secondary">Update</button>
        <button ng-click="delete(form)" class="btn btn-danger">Delete</button>
        <button ng-click="reset()" class="btn btn-dark">Reset</button>
    </div>
  </div>
