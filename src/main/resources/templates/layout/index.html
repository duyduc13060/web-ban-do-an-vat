<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junkfood</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body 
ng-app="shopping-cart-app" 
ng-controller="shopping-cart-ctrl">
    <div class="container mt-3">
        <header class="row">
        </header>
        <nav class="row">
            <div th:replace="/layout/_menu.html"></div>
        </nav>
        <div class="row mt-4">
            <article class="col-sm-9">
                <div th:replace="${main}"></div>
            </article>
            <aside class="col-sm-3">
                <div th:replace="/layout/_cart-info.html"></div>
                <div th:replace="/layout/_category.html"></div>
            </aside>
        </div>
        <footer>
            <h1 class="text-center"> Nguyen Duy Duc</h1>
        </footer>
    </div>
    <script src="/assets/js/shopping-cart-app.js"></script>
</body>

</html>
