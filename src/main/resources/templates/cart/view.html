<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main>
        <div class="card" th:fragment="shopping_cart">
            <div class="card-header">
                <div class="card-tite">SHOPPING CART a</div>
            </div>
            <div class="card-body">
             <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in cart.items">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>${{item.price | number:2}}</td>
                        <td><input ng-change="cart.saveToLocalStorage()"
                                   ng-model="item.qty" type="number" min="1"></td>
                        <td>${{item.qty*item.price | number:2}}</td>
                        <td>
                            <button ng-click="cart.remove(item.id)" class="btn btn-danger">
                                delete
                            </button>
                        </td>
                    </tr>
                </tbody>
             </table>
            </div>
            <div class="card-footer">
                <button ng-click="cart.clear()" class="btn btn-danger">
                    Clear
                </button>
                <a th:href="@{/order/checkout}" class="btn btn-primary">
                    Checkout
                </a>
            </div>
          </div>
    </main>
</body>

</html>
