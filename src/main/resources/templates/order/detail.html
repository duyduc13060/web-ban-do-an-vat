<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main th:object="${order}">
        <div class="card">
            <div class="card-header">
                <h1>ORDER INFORMATION</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <div>One number</div>
                        <input th:field="*{id}" class="form-control" readonly>
                    </div>
                    <div class="form-group col-sm-4">
                        <div>Purchaser</div>
                        <input th:field="*{account.username}" class="form-control" readonly>
                    </div>
                    <div class="form-group col-sm-4">
                        <div>Purchaser Date</div>
                        <input th:field="*{createDate}" class="form-control" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div>Shopping Address</div>
                        <textarea th:field="*{address}" class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h1>ORDER LINE</h1>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail:*{orderDetails}" th:object="${detail}">
                            <td>[[*{product.id}]]</td>
                            <td>[[*{product.name}]]</td>
                            <td>
                                <!-- <span th:text="${#numbers.formatDecimal(trip_distance_in_miles, 1, 'COMMA', 2, 'POINT')}"> </span> mi -->
                                <span th:text="*{#numbers.formatDecimal(price,0,'COMMA',2,'POINT')}">
                                </span> Đ
                            </td>
                            <td>[[*{quantity}]]</td>
                            <td>
                                <span
                                    th:text="*{#numbers.formatDecimal(price*quantity,0,'COMMA',2,'POINT')}">
                                </span> Đ
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
